<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tama... elf?</title>

</head>


<body>
<!-- <label for="name"> Enter your player's name:</label>
<input type="text" id="name" name="name"> -->

<div id="container">

<header>
<p> Welcome to the forest<span id="playerName"></p>
</header>

<main>

<div class ="div3">
<p> Age: <span id ="age"></span></p>
</div>

<div class="div4">
<p> Day: <span id ="day"></span></p>   
</div>

<div class="div5">
 <p> Hunger: <span id ="hunger"></span></p>   
</div>

<div class="div6">
 <p> Boredom: <span id="boredom"></span></p>   
</div>

<div class="div7">
<p> Sleepiness: <span id="sleepiness"></span></p>  
</div>

</main>


<footer>

<div class="pets">
    <img id="egg"  style="visibility: visible" src="egg.png" height="150px">
    <img id="baby" style="visibility: hidden" src="baby-elf.png">
    <img id="adult" style="visibility: hidden" src="evolved-elf.png">
    <img id="dead" style="visibility: hidden" src="dead-elf.png">
</div>

<div class="div8">
    <button id="button1" class="button1">Feed Berries</button>
    <button id="button2" class="button2">Sleep zzz</button>
    <button id="button3" class="button3">Play Flute</button>
    <button id="button4" class="button4">Day Time</button>
</div>


<a class="rules-button" href="#rules">Click here to read the rules</a>
<section role="dialog" class="rules" id="rules">
    <a class="rules-overlay" href="#" tabindex="-1"></a>
    <div class="rules-content">
      <a title="Close rules" href="#" class="rules-close">&times; </a>
      <h2 id="rules-title">The rules are simple! </h2>
      <p> If any two stats reach 10 at same time, your elf dies.</p>
<hr class = "break">
      <p> If hunger OR boredom reach 20,</p>
<hr class="break">
      <p> your elf will meet the same fate.</p>
    </div>
</section>

</footer>


</div>


</body>
</html>
